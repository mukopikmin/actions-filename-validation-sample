# This is a basic workflow to help you get started with Actions

name: Check

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # push:
  #   branches:
  #     - main
  pull_request:
    branches:
      - "*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: branch
        run: git branch
      - name: merge
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git fetch && git merge origin/main #--allow-unrelated-histories
      - name: branch
        run: git branch
      - name: Install CLI
        run: |
          wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/8.3.0/flyway-commandline-8.3.0-linux-x64.tar.gz | tar xvz && ln -s `pwd`/flyway-8.3.0/flyway /usr/local/bin
      - name: Check
        run: |
          flyway validate \
            -url=jdbc:h2:mem:dummydb \
            -locations=filesystem:./ \
            -ignorePendingMigrations=true
